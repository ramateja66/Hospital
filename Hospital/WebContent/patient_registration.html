<!DOCTYPE html>
<html>
<body bgcolor="grey">
<center>
<h1> Patient Registration Form</h1>
</center>

<form action="./patient_Registration" method="post" align="center">
<table align="Center">
<tr>
<td>Name :</td>
<td> <input type="text" name="name" placeholder="Enter your name"></td>
</tr>
<tr>
<tr>
<td>Mail id:</td>
<td><input type="email" name="mail" placeholder="Enter your mail id"/></td>
</tr>
<tr>
<td>Age : </td>
<td><input type="number" name="age" placeholder="Enter Age" /></td>
</tr>
<tr>
<td>Mobile Number: </td>
<td><input type="number" name="mobile" placeholder="Enter Mobile Number" /></td>
</tr>
<tr>
<td>State:</td>
<td><select name="state"> 
<option value="Telangana">Telangana</option>
<option value="Bangalore">Bangalore</option>  
<option value="TamilNadu">TamilNadu</option>
<option value="Gujarat">Gujarat</option>  
</select> </td>
</tr>
<tr>
<td>Doctor Name :</td>
<td><input type="text" name="doctor_name" placeholder="Enter your doctor name" />
</td>
</tr>
</table>
<input type="submit" name="Login"/>
</form>

</body>
</html>
